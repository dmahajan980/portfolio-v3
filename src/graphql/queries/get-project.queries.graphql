query GetProject($slug: String!) {
  project(where: { slug: $slug }) {
    seo {
      title
      image {
        url
      }
      description
      hideFromSearch
    }
    slug
    name
    client {
      name
    }
    featured
    media {
      id
      mediaType
      url
      width
      height
    }
    description {
      raw
    }
    descriptionLong {
      raw
    }
    contribution
    date
    link
  }
  projectsMeta: projects(first: 25) {
    id
    name
    slug
  }
}
